<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing a skills</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <section class="reviews">
        <div class="container">
            <div class="reviews__content">
                <div class="reviews__swiper swiper">

                    <div class="reviews__swiper__swiper-wrapper swiper-wrapper">

                        <div class="reviews__swiper__swiper-slide swiper-slide">
                            <div class="box"></div>
                        </div>
                        <div class="reviews__swiper__swiper-slide swiper-slide">
                            <div class="box"></div>
                        </div>
                        <div class="reviews__swiper__swiper-slide swiper-slide">
                            <div class="box"></div>
                        </div>
                        <div class="reviews__swiper__swiper-slide swiper-slide">
                            <div class="box"></div>
                        </div>
                        <div class="reviews__swiper__swiper-slide swiper-slide">
                            <div class="box"></div>
                        </div>
                        <div class="reviews__swiper__swiper-slide swiper-slide">
                            <div class="box"></div>
                        </div>

                    </div>

                    <div class="reviews__swiper-button-prev swiper-button-prev">
                        <i class="left__arrow"></i>
                    </div>
                    
                    <div class="reviews__swiper-button-next swiper-button-next">
                        <i class="right__arrow"></i>
                    </div>

                    <div class="reviews__swiper-swiper-pagination swiper-pagination"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/reviews/reviews.js"></script>
</body>

</html>
