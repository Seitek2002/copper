<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Testing a skills</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
               <div class="header__row">
                    <img src="./assets/img/header/logo.svg" alt="logo" class="header__logo">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__link">Каталог</a></li>
                        <li class="header__item"><a href="#" class="header__link">Новости</a></li>
                        <li class="header__item"><a href="#" class="header__link">Доставка</a></li>
                        <li class="header__item"><a href="#" class="header__link">О нас</a></li>
                        <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                    </ul>
               </div>
                <ul class="header__list--icon">
                    <li class="header__item"><img src="./assets/img/header/like-icon.svg" alt="like-icon" class="header__img--icon header__posi-like"></li>
                    <li class="header__item"><img src="./assets/img/header/user-icon.svg" alt="user-icon" class="header__img--icon header__posi-user "></li>
                    <li class="header__item"><img src="./assets/img/header/shopping-icon.svg" alt="shopping-icon" class="header__img--icon header__posi-shop"></li>
                </ul>
                <div class="burger">
                    <div class="burger__menu">
                        <div class="burger__line">
                            <div class="burger__line--round"></div>
                            <div class="burger__line--lines"></div>
                        </div>
                        <div class="burger__line">
                            <div class="burger__line--round"></div>
                            <div class="burger__line--lines"></div>
                        </div>
                        <div class="burger__line">
                            <div class="burger__line--round"></div>
                            <div class="burger__line--lines"></div>
                        </div>
                        <div class="burger__close">x</div>
                    </div>
                    <ul class="burger__list">
                        <li class="header__item"><a href="#" class="header__link">Каталог</a></li>
                        <li class="header__item"><a href="#" class="header__link">Новости</a></li>
                        <li class="header__item"><a href="#" class="header__link">Доставка</a></li>
                        <li class="header__item"><a href="#" class="header__link">О нас</a></li>
                        <li class="header__item"><a href="#" class="header__link">Контакты</a></li> 
                    </ul>
                    <ul class="burger__list--icon">
                        <li class="burger__item"><img src="./assets/img/header/like-icon.svg" alt="like-icon" class="burger__posi-like"></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <script src="./js/index.js"></script>
</body>

</html>
