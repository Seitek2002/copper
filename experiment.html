<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing a skills</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="thankss">
        <div class="tankss__container">
            <div class="thankss__content">
                <div class="thankss__item">
                    <img src="./assets/img/thanks/logo.svg" alt="" class="thankss__logo">
                </div>
            </div>
            <div class="thankss__main">
                <div class="thankss__ok">
                    <img src="./assets/img/thanks/ok.svg" alt="" class="thankss__bottle">
                </div>
            </div>
            <div class="thankss__title">
                <div class="thankss__title2">
                    Спасибо за заказ
                </div>
                <h2 class="thankss__time">
                    Мы свяжемся с вами
                    в ближайшее время
                </h2>
                <button class="button">
                    Главная
                </button>
            </div>
            <div class="thankss__bottom">
                <div class="thankss__footer">
                    <img src="./assets/img/thanks/logo.svg" alt="" class="thankss__logo">
                    <h2 class="thankss__footertitle">
                        © 2021 “Copper Pro”
                        Все права защищенны
                    </h2>
                </div>
            </div>

            <div class="thankss__content">
                <div class="thankss__item">
                    <img src="./assets/img/thanks/logo.svg" alt="" class="thankss__logo">
                </div>
            </div>
            <div class="container">
                <button class="thankss__top thankss__backmain">
                    назад на главную
                </button>
            </div>

            <div class="thankss__block">
                <div class="title">
                    Авторизация
                </div>
                <div class="thankss__second">
                    <input type="text" class="thankss__input form__input form__input--name" placeholder="E-mail">
                    <input type="text" class="thankss__input form__input form__input--name" placeholder="Пароль">
                </div>
                <div class="tankss__forget">
                    <h2 class="thankss__parol">Забыли пароль ?</h2>
                </div>
                <button class="button">
                    Войти
                </button>
                <div class="thanks__account">
                    <ul class="thankss__enter">
                        <li class="thankss__items">Есть аккаунт ?</li>
                        <li class="thankss__items2">Войти</li>
                    </ul>
                </div>

            </div>
            <div class="thankss__bottom">
                <div class="thankss__footer">
                    <img src="./assets/img/thanks/logo.svg" alt="" class="thankss__logo">
                    <h2 class="thankss__footertitle">
                        © 2021 “Copper Pro”
                        Все права защищенны
                    </h2>
                </div>
            </div>

            <div class="thankss__content">
                <div class="thankss__item">
                    <img src="./assets/img/thanks/logo.svg" alt="" class="thankss__logo">
                </div>
            </div>
            <div class="container">
                <button class="thankss__top thankss__backmain">
                    назад на главную
                </button>
            </div>

            <div class="thankss__block">
                <div class="title">
                    Регистрация
                </div>
                <div class="thankss__second">
                    <input type="text" class="thankss__input form__input form__input--name" placeholder="E-mail">
                    <input type="text" class="thankss__input form__input form__input--name" placeholder="Пароль">
                    <input type="text" class="thankss__input2 form__input form__input--name"
                        placeholder="Повторите пароль">
                </div>
                <button class="button">
                    Регистрация
                </button>
                <div class="thanks__account">
                    <ul class="thankss__enter">
                        <li class="thankss__items">Есть аккаунт ?</li>
                        <li class="thankss__items2">Войти</li>
                    </ul>
                </div>

            </div>
            <div class="thankss__bottom">
                <div class="thankss__footer">
                    <img src="./assets/img/thanks/logo.svg" alt="" class="thankss__logo">
                    <h2 class="thankss__footertitle">
                        © 2021 “Copper Pro” <br>
                        Все права защищенны
                    </h2>
                </div>
            </div>
        </div>

    </section>



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
