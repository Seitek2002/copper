<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing a skills</title>
    <link  rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/index.css"> 
</head>

<body>
    <div class="order">
        <div class="container">
            <div class="order__content">
                <div class="order__left">
                    <div class="order__top">
                        <button class="order__btn">Назад к покупкам</button>
                    <h2 class="order__title title">Оформить заказ</h2>
                    </div>
                    <div class="join">
                        <div class="join__left">
                            <div class="join__img">
                                <img src="./assets/img/order/joinperson.svg" alt="">
                            </div><!-- join__img -->
                            <div class="join__description">
                                <p class="join__title">Уже есть аккаунт или 
                                    хотите зарегистрироваться ?</p>
                                <p class="join__subtitle">Войдите в кабинет и получите скидку </p>
                            </div>
                        </div><!-- join__left -->


                        <div class="join__right">
                            <button class="join__btn btn">Войти</button>
                            <button class="join__btn btn-2">Регистрация</button>
                            <img src="./assets/img/order/head.svg" alt="" class="join__icon join__icon--head">
                            <img src="./assets/img/order/body.svg" alt="" class="join__icon join__icon--body">
                        </div><!-- join__right -->
                        
                    </div><!-- join -->


                    <form action="#" class="data">
                        <div class="data__title">
                            Личные данные
                        </div>
                        
                        <div class="data__row">
                            <div class="data__column">
                                <input type="text" class="data__item" placeholder="Имя" >
                                <input type="text" class="data__item" placeholder="Телефон" >
                                <input type="text" class="data__item" placeholder="Страна" >
                            </div>

                            <div class="data__column data__column--margin">
                                <input type="text" class="data__item" placeholder="Фамилия" >
                                <input type="text" class="data__item" placeholder="Email" >
                                <input type="text" class="data__item" placeholder="Город" >
                            </div>
                        </div>
                        
                    </form><!-- data -->

                </div><!-- order__left -->


                <div class="order__right">

                    <div class="swiper">
                        
                        <div class="swiper-wrapper">
                          
                          <div class="swiper-slide">
                              <div class="distiller">
                                  
                                      <img src="./assets/img/order/distiller.svg" alt="" class="distiller__img">
                                  
                                  <div class="distiller__info">
                                      <h2 class="distiller__title">Дистиллятор для получения гидролата 8л</h2>
                                      <div class="distiller__price">
                                        <p class="distiller__item distiller__item_padding">2 шт.</p>
                                        <div>
                                            <del class="distiller__disscount">1953 грн</del>
                                            <p class="distiller__item distiller__item_red">5 000 грн</p>
                                        </div>

                                    </div><!-- bistiller__price -->

                                  </div><!-- distiller__info -->
                              </div><!-- distiller -->
                          </div>
                          <div class="swiper-slide">Slide 2</div>
                          <div class="swiper-slide">Slide 3</div>
                          
                        </div>
                       
                                                                                    
                        <div class="swiper-scrollbar"></div>
                      </div><!-- swiper -->
                </div><!-- order__right -->

            </div><!-- order -->
        </div><!-- container -->
    </div><!-- order__content -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
