<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <div class="basket">
        <div class="container">
            <div class="basket__content">
                <div class="basket__left">
                    <div class="basket__top">
                        <div class="top__left">
                            <p class="top__text1">Товар</p>
                        </div><!-- top__left -->
                        <div class="top__right">
                            <p class="top__text2">Количество</p>
                            <p class="top__text3">Цена</p>
                        </div><!-- top__right -->                        
                    </div><!-- basket__top -->

                    <div class="bistiller">
                        <img src="../../assets/img/order/trash.svg" alt="" class="bistiller__trash">
                        <div class="bistiller__left">
                            <img src="../../assets/img/order/distiller.svg" alt="" class="bistiller__img">
                            <h2 class="bistiller__description">Дистиллятор для получения гидролата 8л</h2>
                        </div><!-- bistiller__left -->
                        <div class="bistiller__right">
                            <p class="bistiller__piece">2 шт.</p>
                            <p class="bistiller__price bistiller__price_red disscount">5 000 грн</p>
                        </div><!-- bistiller__right -->
                    </div><!-- bistiller -->

                    <div class="bistiller">
                        <img src="../../assets/img/order/trash.svg" alt="" class="bistiller__trash">
                        <div class="bistiller__left">
                            <img src="../../assets/img/order/distiller.svg" alt="" class="bistiller__img">
                            <h2 class="bistiller__description">Дистиллятор для получения гидролата 8л</h2>
                        </div><!-- bistiller__left -->
                        <div class="bistiller__right">
                            <p class="bistiller__piece">2 шт.</p>
                            <p class="bistiller__price ">5 000 грн</p>
                        </div><!-- bistiller__right -->
                    </div><!-- bistiller -->
                    
                    <button class="bistiller__btn">Назад к покупкам</button>
                </div><!-- basket__left -->

                

                <div class="basket__right">
                    
                   <div class="quantum">
                       
                           <div class="quantum__content">
                               <img src="../../assets/img/order/cart.svg" alt="" class="quantum__cart">
                              <div class="quantum__top">
                                <h2 class="quantum__title">Итого</h2>
                                <p class="quantum__subtitle">10 953 грн</p>
                              </div><!-- quantum__top -->
                              <div class="quantum__bottom">
                                  <div class="quantum__delivery">
                                      <img src="../../assets/img/order/bus.svg" alt="" class="quantum__bus">
                                      <p class="quantum__text">У вас бесплатная доставка!</p>
                                  </div><!-- quantum__delivery -->
                                  <button class="quantum__btn button">Оформить заказ</button>
                              </div><!-- quantum__bottom -->
                           </div><!-- quantum__content -->
                       
                   </div><!-- quantum -->
                    <button class="basket__btn">Назад к покупкам</button>
                </div><!-- basket__right -->
            </div><!-- basket__content -->
        </div><!-- container -->
    </div><!-- basket -->
    
</body>
</html>
